version: '3.7'

services:
    grafana:
        image: grafana/grafana
        container_name: grafana
        restart: unless-stopped
        volumes:
            - ./.data/grafana/:/var/lib/grafana/:rw
        networks:
            - grafana
            - prometheus
            - loki
            - database
            - kittybot-dev
        expose:
            - 3000
    prometheus:
        image: prom/prometheus
        container_name: prometheus
        restart: unless-stopped
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
        networks:
            - prometheus
            - cadvisor
            - node-exporter
        expose:
            - 9090
    node-exporter:
        image: prom/node-exporter
        container_name: node-exporter
        restart: unless-stopped
        command: --path.rootfs=/host
        pid: host
        volumes:
            - /:/host:ro,rslave
        networks: 
            - node-exporter
        expose: 
            - 9100
    cadvisor:
        image: google/cadvisor
        container_name: cadvisor
        restart: unless-stopped
        command:
            - --docker_only=true
            - --disable_metrics=disk,percpu,sched,process
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
        networks:
            - cadvisor
        expose:
            - 8080
    loki:
        image: grafana/loki:latest
        container_name: loki
        restart: unless-stopped
        command: -config.file=/etc/loki/local-config.yaml
        volumes:
            - ./local-config.yml:/etc/loki/local-config.yaml
        networks:
            - loki
            - promtail
        expose:
            - 3100
    promtail:
        image: grafana/promtail:latest
        container_name: promtail
        restart: unless-stopped
        command: -config.file=/etc/promtail/docker-config.yaml
        volumes:
            - ./docker-config.yml:/etc/promtail/docker-config.yaml
        networks:
            - promtail

networks:
    grafana:
        name: grafana
    prometheus:
        name: prometheus
    node-exporter:
        name: node-exporter
    cadvisor:
        name: cadvisor
    loki:
        name: loki
    promtail:
        name: promtail
    database:
        external: true
    kittybot-dev:
        external: true
