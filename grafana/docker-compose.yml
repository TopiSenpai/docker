version: '3.7'

services:
    grafana:
        image: grafana/grafana
        container_name: grafana
        restart: unless-stopped
        volumes:
            - ./.data/grafana/:/var/lib/grafana/:rw
        networks:
            - grafana
            - prometheus
        ports:
            - 3000:3000
    prometheus:
        image: prom/prometheus
        container_name: prometheus
        restart: unless-stopped
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
        networks:
            - prometheus
            - cadvisor
            - node-exporter
        expose:
            - 9090
    node-exporter:
        image: prom/node-exporter
        container_name: node-exporter
        restart: unless-stopped
        command: --path.rootfs=/host
        pid: host
        volumes:
            - /:/host:ro,rslave
        networks: 
            - node-exporter
        expose: 
            - 9100
    cadvisor:
        image: google/cadvisor
        container_name: cadvisor
        restart: unless-stopped
        command:
            - --docker_only=true
            - --disable_metrics=disk,network,tcp,udp,percpu,sched,process
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
        networks:
            - cadvisor
        expose:
            - 8080        

networks:
    grafana:
        name: grafana
    prometheus:
        name: prometheus
    node-exporter:
        name: node-exporter
    cadvisor:
        name: cadvisor