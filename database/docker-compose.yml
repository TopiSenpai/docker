version: '3.7'

services:
    database:
        image: postgres:13
        container_name: database
        restart: unless-stopped
        env_file:
            - conf.env
        volumes:
            - ./.data/postgres/:/var/lib/postgresql/data/
        networks:
            - database
        expose:
            - 5432
    pgadmin:
        image: dpage/pgadmin4:4
        container_name: pgadmin
        restart: unless-stopped
        env_file:
            - conf.env
        volumes:
            - ./.data/pgadmin:/var/lib/pgadmin
        networks:
            - pgadmin
            - database
        expose:
            - 80

networks:
    database:
        name: database
    pgadmin:
        name: pgadmin