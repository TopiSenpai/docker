version: '3.7'

services:
    server:
        image: jetbrains/teamcity-server:2020.2.2
        container_name: teamcity_server
        restart: unless-stopped
        volumes:
            - ./.data/server/data/:/data/teamcity_server/datadir/
            - ./.data/server/logs/:/opt/teamcity/logs/
        networks:
            - teamcity
            - database
            - traefik
        expose:
            - 8111
        labels:
            traefik.enable: true
            traefik.http.routers.ci.rule: Host(`ci.$PRIMARY_DOMAIN`)
            traefik.http.routers.ci.entrypoints: https
            traefik.http.services.ci.loadbalancer.server.port: 8111
    agent_1:
        image: topisenpai/teamcity-agent:13
        container_name: teamcity_agent_1
        restart: unless-stopped
        user: root
        privileged: true
        environment:
            - SERVER_URL=server:8111
            - DOCKER_IN_DOCKER=start
            - AGENT_NAME=agent_1
            - CI=true
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./.data/agent_1/conf/:/data/teamcity_agent/conf/
            - ./.data/agent_1/work/:/opt/buildagent/work/
            - ./.data/agent_1/temp/:/opt/buildagent/temp/
            - ./.data/agent_1/tools/:/opt/buildagent/tools/
            - ./.data/agent_1/plugins/:/opt/buildagent/plugins/
            - ./.data/agent_1/system/:/opt/buildagent/system/
        networks:
            - teamcity
        depends_on:
            - server
    agent_2:
        image: topisenpai/teamcity-agent:12
        container_name: teamcity_agent_2
        restart: unless-stopped
        user: root
        privileged: true
        environment:
            - SERVER_URL=server:8111
            - DOCKER_IN_DOCKER=start
            - AGENT_NAME=agent_2
            - CI=true
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./.data/agent_2/conf/:/data/teamcity_agent/conf/
            - ./.data/agent_2/work/:/opt/buildagent/work/
            - ./.data/agent_2/temp/:/opt/buildagent/temp/
            - ./.data/agent_2/tools/:/opt/buildagent/tools/
            - ./.data/agent_2/plugins/:/opt/buildagent/plugins/
            - ./.data/agent_2/system/:/opt/buildagent/system/
        networks:
            - teamcity
        depends_on:
            - server

networks:
    teamcity:
        name: teamcity
    database:
        external: true
    traefik:
        external: true
