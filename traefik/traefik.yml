global:
    checkNewVersion: true
    sendAnonymousUsage: false

log:
    level: INFO

metrics:
    prometheus:
        buckets:
            - 0.1
            - 0.3
            - 1.2
            - 5.0
        addEntryPointsLabels: true
        addServicesLabels: true

entryPoints:
    http:
        address: ':80'
        http:
            redirections:
                entryPoint:
                    to: https
                    permanent: true
    https:
        address: ':443'
        http:
            tls:
                certResolver: netcup
                domains:
                    - main: 'kittybot.de'
                      sans:
                          - '*.kittybot.de'
                          - 'hastebin.de'
                          - '*.hastebin.de'

            middlewares:
                - global-errors@docker
                - global-compress@docker
                - global-headers@file
http:
    routers:
        cane-website:
            rule: 'Host(`cane.gay`) || Host(`www.cane.gay`)'
            service: cane-website@docker
            entrypoints:
                - https
            tls:
                certResolver: http
                domains:
                    - main: 'cane.gay'
                      sans:
                          - 'www.cane.gay'

providers:
    docker:
        exposedByDefault: false
        swarmMode: false
        network: traefik
    file:
        directory: '/configs'

api:
    dashboard: true

certificatesResolvers:
    netcup:
        acme:
            # testing server
            # caserver: https://acme-staging-v02.api.letsencrypt.org/directory
            email: tobi@strasserhof.com
            storage: /letsencrypt/acme.json
            dnsChallenge:
                provider: 'netcup'
                delayBeforeCheck: 900
    http:
        acme:
            # testing server
            caserver: https://acme-staging-v02.api.letsencrypt.org/directory
            email: tobi@strasserhof.com
            storage: /letsencrypt/acme.json
            httpChallenge:
                entryPoint: http
