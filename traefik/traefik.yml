global:
    checkNewVersion: true
    sendAnonymousUsage: true

log:
    level: INFO

metrics:
    prometheus:
        buckets:
            - 0.1
            - 0.3
            - 1.2
            - 5.0
        addEntryPointsLabels: true
        addServicesLabels: true

entryPoints:
    http:
        address: ':8080'
        http:
            redirections:
                entryPoint:
                    to: https
                    permanent: true
    https:
        address: ':4430'
        http:
            tls:
                certResolver: default
                domains:
                    - main: 'kittybot.de'
                      sans:
                          - '*.kittybot.de'
        proxyProtocol:
            insecure: true # container is never exposed to untrusted network due to firewall

providers:
    docker:
        exposedByDefault: false
        network: traefik

api:
    dashboard: true

certificatesResolvers:
    default:
        acme:
            # testing server
            # caserver: https://acme-staging-v02.api.letsencrypt.org/directory
            email: tobi@strasserhof.com
            storage: /letsencrypt/acme.json
            dnsChallenge:
                provider: 'netcup'
                delayBeforeCheck: 900
